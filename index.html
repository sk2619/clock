<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Glass Clock</title>
  <meta name="description" content="Aesthetic neon glassmorphism digital clock with quotes + dark/light mode." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f0c29;  /* fallback gradient 1 */
      --bg2: #302b63;  /* gradient 2 */
      --bg3: #24243e;  /* gradient 3 */
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.18);
      --text: #e9f0ff;
      --muted: #b8c0d9;
      --neon: #81ecec; /* cyan */
      --accent: #a29bfe; /* purple */
      --glow-strong: 0 0 30px var(--neon), 0 0 60px var(--accent);
      --glow-soft: 0 0 12px var(--neon);
    }

    /* Light theme variables */
    .light {
      --bg1: #f7f7ff;
      --bg2: #f1f5ff;
      --bg3: #e8f0ff;
      --glass: rgba(255, 255, 255, 0.5);
      --border: rgba(0, 0, 0, 0.08);
      --text: #0e1726;
      --muted: #475569;
      --neon: #06b6d4; /* cyan-500 */
      --accent: #7c3aed; /* violet-600 */
      --glow-strong: 0 0 18px var(--neon);
      --glow-soft: 0 0 8px var(--neon);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: bgShift 12s ease-in-out infinite;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(92vw, 960px);
      padding: clamp(18px, 3vw, 28px);
    }

    .card {
      position: relative;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: clamp(20px, 4vw, 36px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      overflow: hidden;
    }

    /* Decorative blurred blobs */
    .blob {
      position: absolute;
      width: 420px; height: 420px;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--neon), transparent 60%);
      filter: blur(50px) saturate(140%);
      opacity: 0.25;
      transform: translate(-10%, -10%);
      pointer-events: none;
      animation: float 12s ease-in-out infinite;
    }
    .blob.b2 { right: -100px; bottom: -120px; left: auto; top: auto; animation-delay: -3s; }
    @keyframes float {
      0%, 100% { transform: translate(-10%, -10%) scale(1); }
      50% { transform: translate(-5%, -15%) scale(1.05); }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(16px, 3vw, 24px);
    }

    .brand {
      display: flex; align-items: center; gap: 10px;
      letter-spacing: 0.2em;
      font-weight: 800; text-transform: uppercase;
      font-size: clamp(12px, 2vw, 14px);
      opacity: 0.9;
    }

    .status-dot { width: 8px; height: 8px; border-radius: 999px; background: var(--neon); box-shadow: var(--glow-soft); }

    .controls { display: flex; align-items: center; gap: 10px; }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      font: 600 13px Inter, sans-serif;
      letter-spacing: 0.02em;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.12); }
    .btn:active { transform: translateY(0); }

    .time {
      display: grid; gap: 8px;
      text-align: center;
      margin: clamp(12px, 4vw, 16px) 0;
    }

    .digits {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight: 700;
      font-size: clamp(48px, 12vw, 140px);
      line-height: 1;
      letter-spacing: 0.03em;
      text-shadow: var(--glow-strong);
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
      user-select: none;
    }

    .ampm {
      font-size: clamp(12px, 2.2vw, 16px);
      font-weight: 800;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .date {
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      letter-spacing: 0.06em;
      user-select: none;
    }

    .quote {
      margin-top: clamp(14px, 3vw, 20px);
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px dashed var(--border);
      background: rgba(255,255,255,0.04);
      line-height: 1.5;
      font-size: clamp(14px, 2.8vw, 18px);
      color: var(--text);
    }

    .quote small { color: var(--muted); display: block; margin-top: 6px; }

    .footer {
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 10px; margin-top: 18px;
      color: var(--muted); font-size: 12px;
    }

    .switches { display: flex; gap: 8px; flex-wrap: wrap; }

    .switch {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      padding: 8px 10px; border-radius: 12px;
      cursor: pointer; user-select: none;
    }

    .toggle {
      width: 36px; height: 20px; border-radius: 999px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.12); position: relative; transition: background 0.2s ease;
    }
    .knob {
      position: absolute; top: 50%; left: 2px; transform: translateY(-50%);
      width: 16px; height: 16px; border-radius: 999px; background: var(--text);
      box-shadow: 0 1px 4px rgba(0,0,0,0.25);
      transition: left 0.2s ease;
    }
    .toggle.on .knob { left: 18px; }

    .credits { opacity: 0.8; }
    .credits a { color: inherit; text-decoration: none; border-bottom: 1px dashed var(--border); }

    /* Responsive niceties */
    @media (max-width: 420px) {
      .header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .controls { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="blob b1"></div>
      <div class="blob b2"></div>

      <div class="header">
        <div class="brand">
          <span class="status-dot" aria-hidden="true"></span>
          <span>Neon â€¢ Clock</span>
        </div>
        <div class="controls">
          <button class="btn" id="copyTimeBtn" title="Copy current time">Copy Time</button>
          <button class="btn" id="shareBtn" title="Share this page">Share</button>
        </div>
      </div>
    <!-- Color Picker -->
  <div class="color-picker">
    <label for="colorInput">ðŸŽ¨ Pick Neon Color:</label>
    <input type="color" id="colorInput">
  </div>


      <section class="time" aria-live="polite">
        <div class="digits" id="clock">00:00:00</div>
        <div class="ampm" id="ampm">â€”</div>
        <div class="date" id="date">Loading dateâ€¦</div>
        <div class="quote" id="quote">
          <span id="quoteText">Loading quoteâ€¦</span>
          <small id="quoteAuthor">â€”</small>
        </div>
      </section>

      <div class="footer">
        <div class="switches">
          <div class="switch" id="themeSwitch">
            <div class="toggle" id="themeToggle"><div class="knob"></div></div>
            <span>Dark / Light</span>
          </div>
          <div class="switch" id="formatSwitch">
            <div class="toggle" id="formatToggle"><div class="knob"></div></div>
            <span>24H / 12H</span>
          </div>
        </div>
        <div class="credits">
          <span>Built by <a href="#" id="you">sk</a> âœ¨</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Utilities =====
    const $ = (q) => document.querySelector(q);
    const pad = (n) => String(n).padStart(2, '0');

    // ===== Persistent Settings =====
    const settings = {
      theme: localStorage.getItem('theme') || 'dark',
      format24h: JSON.parse(localStorage.getItem('format24h') || 'true'),
    };

    // Apply theme on load
    if (settings.theme === 'light') document.body.classList.add('light');

    // Toggle helpers
    function setToggle(el, on) {
      el.classList.toggle('on', on);
    }

    // ===== Quotes =====
    const QUOTES = [
      { t: "Small steps, daily, become big wins.", a: "Unknown" },
      { t: "Stay consistent; results will chase you.", a: "Unknown" },
      { t: "Ship it. Then make it better.", a: "Makers" },
      { t: "Your future self is watching. Act now.", a: "Anon" },
      { t: "Discipline beats motivation.", a: "Everyone who did it" },
      { t: "Focus on the process, not the outcome.", a: "Coach" },
      { t: "Youâ€™re one decision away from a new life.", a: "Mel Robbins" },
      { t: "Dream big. Start small. Move fast.", a: "Grit" },
      { t: "Practice makes permanent.", a: "Anders Ericsson (paraphrased)" },
      { t: "Done is better than perfect.", a: "Sheryl Sandberg" },
    ];

    function setQuoteByMinute() {
      const now = new Date();
      // Rotate quote every minute deterministically based on minutes since epoch
      const idx = Math.floor(now.getTime() / 60000) % QUOTES.length;
      const q = QUOTES[idx];
      $('#quoteText').textContent = q.t;
      $('#quoteAuthor').textContent = 'â€” ' + q.a;
    }

    // ===== Clock =====
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      let ampm = '';
      if (!settings.format24h) {
        ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
      }

      $('#clock').textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
      $('#ampm').textContent = settings.format24h ? '24 HOUR' : ampm;

      const dateFmt = new Intl.DateTimeFormat(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: '2-digit' });
      $('#date').textContent = dateFmt.format(now);
    }

    // Align updates to start of next second for crisp ticking
    function startClock() {
      updateClock();
      const delay = 1000 - (Date.now() % 1000);
      setTimeout(() => {
        updateClock();
        setInterval(updateClock, 1000);
      }, delay);
    }

    // ===== Handlers =====
    $('#themeSwitch').addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light');
      settings.theme = isLight ? 'light' : 'dark';
      localStorage.setItem('theme', settings.theme);
      setToggle($('#themeToggle'), isLight);
    });

    $('#formatSwitch').addEventListener('click', () => {
      settings.format24h = !settings.format24h;
      localStorage.setItem('format24h', JSON.stringify(settings.format24h));
      setToggle($('#formatToggle'), !settings.format24h === false); // visual only
      updateClock();
    });

    $('#copyTimeBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText($('#clock').textContent);
        flashButton('#copyTimeBtn', 'Copied!');
      } catch (e) { flashButton('#copyTimeBtn', 'Copy failed'); }
    });

    $('#shareBtn').addEventListener('click', async () => {
      const url = location.href;
      const title = document.title;
      try {
        if (navigator.share) {
          await navigator.share({ title, text: 'Check this aesthetic neon clock âœ¨', url });
        } else {
          await navigator.clipboard.writeText(url);
          flashButton('#shareBtn', 'Link copied');
        }
      } catch (_) { /* user cancelled */ }
    });

    function flashButton(selector, text) {
      const btn = $(selector);
      const old = btn.textContent;
      btn.textContent = text;
      btn.disabled = true;
      setTimeout(() => { btn.textContent = old; btn.disabled = false; }, 900);
    }

    // Init toggles visuals
    setToggle($('#themeToggle'), settings.theme === 'light');
    setToggle($('#formatToggle'), settings.format24h === false);

    // Boot
    startClock();
    setQuoteByMinute();
    // Resync quote at next minute boundary
    setTimeout(() => {
      setQuoteByMinute();
      setInterval(setQuoteByMinute, 60000);
    }, 60000 - (Date.now() % 60000));

    // Make the credit link point to current origin (your site)
    const u = new URL(location.href);
    $('#you').setAttribute('href', u.origin);
    // Color Picker
    const colorInput = document.getElementById("colorInput");
    colorInput.addEventListener("input", () => {
      const color = colorInput.value;
      document.querySelectorAll(".container, QUOTES, digits, date, h1, .credits a").forEach(el => {
        el.style.color = color;
        el.style.textShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
      });
      document.querySelectorAll("button").forEach(btn => {
        btn.style.boxShadow = `0 0 10px ${color}`;
      });
    });

  </script>
</body>
</html>
